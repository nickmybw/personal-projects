<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How To Make A Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="header">
<nav>
  <img src="images/logo.png" class="logo" alt="logo">
  <ul>
    <li><a href="">HOME</a></li>
    <li><a href="">ABOUT</a></li>
    <li><a href="">PORTFOLIO</a></li>
    <li><a href="">SERVICES</a></li>
  </ul>
<img src="images/menu.png" class="menu-icon" alt="">

</nav>

<div class="text-box">
  <h1>I'm <span class="auto-input"></span></h1>
  <p>
    You can reach out to me if you need any help in making <br> a website for you or your business.
  </p>
  <a href="">Contact Me</a>
  <a href="" class="btn">Download CV</a>
</div>
<img src="images/user.png" class="user-img" alt="">

 </div> 
 <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
 <script>
  var typed = new Typed('.auto-input', {
  strings: ["Nicholas Muyimbwa", "Web Developer", "UI Designer"],
  typeSpeed: 100,
  backSpeed: 100,
  loop: true,
  })
 </script>
</body>
</html>
